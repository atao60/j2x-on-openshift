language: java
jdk:
- oraclejdk8
env:
  global:
    secure: 
before_install:
  - sed -i 's|https://nexus.codehaus.org/snapshots/|https://oss.sonatype.org/content/repositories/codehaus-snapshots/|g' ~/.m2/settings.xml
  - sh ./add-snapshot-repo.sh ~/.m2/settings.xml
  - cat ~/.m2/settings.xml 
before-script:  
  - ls -l ~/.m2/repository/org/pop-xtend/contrib-annotations/0.0.1-SNAPSHOT 
deploy:
  provider: openshift
  user: $OPENSHIFT_USERNAME
  password:
    secure: 
  app: j2xconverter
  domain: atao60
  on:
    repo: atao60/j2x-on-openshift
